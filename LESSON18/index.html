<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Company's Personnel</h1>
      <nav>
        <a href="#profile1">Emiliano Robles</a>
        <a href="#profile2">Kevin Benitez</a>
        <a href="#profile3">Mariel Cano</a>
      </nav>
    </header>

    <main>
      <article id="'profile1" class="card">
        <figure>
          <img src="img/profile1-500x500.png" alt="Emiliano Coder" width="500" height="500">
          <figcaption>Emiliano Coder</figcaption>
        </figure>
        <p><q>I make interactive websites</p></q>
      </article>
      <article id="'profile1" class="card">
        <figure>
          <img src="img/profile2-500x500.png" alt="Kevin Designer" width="500" height="500">
          <figcaption>Kevin Designer</figcaption>
        </figure>
        <p><q>I design apps</p></q>
      </article>
      <article id="'profile1" class="card">
        <figure>
          <img src="img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500">
          <figcaption>Jane <span class="nowrap"> Dev Rel</span></figcaption>
        </figure>
        <p><q>I teach college classes</p></q>
      </article>
    </main>

    <footer>
      <p>&copy; Treyarch Co.</p>
    </footer>
  </body>
</html>
